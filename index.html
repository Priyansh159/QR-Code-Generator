<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrForm">
            <label for="urlInput">Enter your URL:</label>
            <input type="text" id="urlInput" name="urlInput" placeholder="https://example.com">
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qrResult">
            <h2>Your QR Code:</h2>
            <!-- Default image before generating QR code -->
            <img style="height: 200px;" id="qrImage" src="default.png" alt="Generated QR Code">
            <p><a id="downloadLink" href="#" download="qr_img.png">Download QR Code</a></p>
        </div>
    </div>
    <footer>
        <h3>@priyansh159</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
